<div id="auth">

    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a href="index.html"><img src="assets/images/logo/logo.png" alt="Logo"></a>
                </div>
                <h1 class="auth-title">Connexion</h1>
                <p class="auth-subtitle mb-5">Connectez-vous avec vos données saisies lors de l'inscription.</p>

                <form>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" [(ngModel)]="credentials.username" name="username" placeholder="Username">
                        <div class="form-control-icon">
                            <em class="bi bi-person"></em>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control form-control-xl" placeholder="Password">
                        <div class="form-control-icon">
                            <em class="bi bi-shield-lock"></em>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" (click)="login()">Connexion</button>
                </form>
                <div class="text-center mt-5 text-lg fs-4">
                    <p><a class="font-bold" href="auth-forgot-password.html">Mot de passe oublié?</a>.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">
                    <div class="homePic">
                        <img src="assets/images/homePic.jpg" alt="" srcset="">
                    </div>

                    
            </div>
        </div>
    </div>

</div>

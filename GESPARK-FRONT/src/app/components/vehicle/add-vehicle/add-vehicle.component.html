<section class="section">
    <div class="card">
        <div class="card-header">
            Nouveau vehicle
        </div>
            <div class="card-body">
                <div class="card-content">
                    <div class="card-body">
                        <form class="form form-horizontal" [formGroup]="vehicleform" (ngSubmit)="addVehicle()">
                            <div class="form-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                        <input type="text" class="form-control"
                                                         placeholder="Matricule"
                                                         id="matricule"
                                                         formControlName="matricule">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-person"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                        <input type="text"
                                                        class="form-control"
                                                        placeholder="ModÃ¨le"
                                                        id="modele"
                                                        formControlName="modele">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-person"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>                                        

                                            <div class="col-md-6">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                        <input type="text"
                                                        class="form-control"
                                                        placeholder="Marque"
                                                        id="mark"
                                                        formControlName="mark">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-phone"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                        <input type="text"
                                                        class="form-control"
                                                        placeholder="Nature"
                                                        id="nature"
                                                        formControlName="nature">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-phone"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                        <input type="text" class="form-control"
                                                            placeholder="Couleur"
                                                            id="color"
                                                            formControlName="color">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-person"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                        <input type="text"
                                                        class="form-control"
                                                        placeholder="nombre de places"
                                                        id="numbPlace"
                                                        value=""
                                                        formControlName="numbPlace">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-phone"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                            <select class="form-select"
                                                            formControlName="driver"
                                                            id="driver">
                                                                    <option *ngFor="let driver of drivers" value="{{driver}}">{{driver}}</option>
                                                            </select>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-md-6">
                                                <div class="form-group has-icon-left">
                                                    <div class="position-relative">
                                                        <input type="text"
                                                        class="form-control"
                                                        placeholder="emplacement voiture"
                                                        id="location"
                                                        formControlName="location">
                                                        <div class="form-control-icon">
                                                            <i class="bi bi-phone"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="col-12 d-flex justify-content-end">
                                                <button type="submit"
                                                    class="btn btn-primary me-1 mb-1">Enregister</button>
                                            </div>
                                        </div>
                                    </div>


                                     <div class="col-md-6 uploardFile">
                                        <div class="row">
                                            <div class="col-md-6 m-auto">
                                                <div id="uploardFile"><img  class="d-block w-50 m-auto uploardFileImage" src="assets/images/faces/1.jpg" alt="" srcset=""></div>
                                                    <div class="col-md-6  m-auto uploardFileInput">
                                                        <div class="form-group has-icon-left">
                                                            <div class="position-relative">
                                                                <input class="form-control form-control-sm "
                                                                type="file" id="cartRegistration"
                                                                formControlName="cartRegistration"
                                                                (change)="onFileSelect($event)"/>
                                                            <div class="form-control-icon">
                                                                    <i class="bi bi-person"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</section>

{{ vehicleform.value | json}}
